      context: .
      dockerfile: ingestion-service/Dockerfile
    container_name: crypto-ingestion-service
    ports:
      - "50051:50051"  # gRPC
      - "8001:8001"    # FastAPI HTTP (health, metrics, docs)
    env_file:
      - .env
    environment:
      # Override for Docker networking (use service names, not localhost)
      POSTGRES_HOST: postgres
      KAFKA_BOOTSTRAP_SERVERS: kafka:19092
    depends_on:
      - postgres
      - kafka

