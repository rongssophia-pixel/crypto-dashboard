  stream-processing-service:
    build:
      context: .
      dockerfile: stream-processing-service/Dockerfile
    container_name: crypto-stream-processing
    ports:
      - "50055:50055"  # gRPC (reserved for future)
      - "8005:8005"    # FastAPI HTTP (health, metrics, stats)
    env_file:
