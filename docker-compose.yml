    environment:
      # Override for Docker networking (use service names, not localhost)
      KAFKA_BOOTSTRAP_SERVERS: kafka:19092
      CLICKHOUSE_HOST: clickhouse
      CLICKHOUSE_PORT: "9000"
      CLICKHOUSE_USER: default
