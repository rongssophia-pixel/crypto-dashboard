# Prometheus configuration for LOCAL DEVELOPMENT
# Services run on host machine (localhost), not in Docker containers
# Prometheus scrapes via host.docker.internal to reach host services

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'crypto-analytics'
    environment: 'development'

# Alerting configuration (optional)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets: ['alertmanager:9093']

# Rule files (optional)
# rule_files:
#   - 'alerts/*.yml'

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # API Gateway (running locally on host)
  - job_name: 'api-gateway'
    static_configs:
      - targets: ['host.docker.internal:8000']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'api-gateway'

  # Ingestion Service (running locally on host)
  - job_name: 'ingestion-service'
    static_configs:
      - targets: ['host.docker.internal:8001']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'ingestion-service'

  # Analytics Service (running locally on host)
  - job_name: 'analytics-service'
    static_configs:
      - targets: ['host.docker.internal:8002']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'analytics-service'

  # Storage Service (running locally on host)
  - job_name: 'storage-service'
    static_configs:
      - targets: ['host.docker.internal:8003']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'storage-service'

  # Stream Processing Service (running locally on host)
  - job_name: 'stream-processing-service'
    static_configs:
      - targets: ['host.docker.internal:8005']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'stream-processing-service'

  # Notification Service (optional - uncomment if running with metrics endpoint)
  # - job_name: 'notification-service'
