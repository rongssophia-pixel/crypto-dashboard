# Pytest configuration

[pytest]
# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Directories to search for tests
testpaths = .

# Directories to ignore
norecursedirs = 
    venv
    env
    ENV
    .venv
    build
    dist
    *.egg-info
    .git
    __pycache__
    .pytest_cache
    proto

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Asyncio mode
asyncio_mode = auto

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    e2e: End-to-end tests (require all infrastructure running)

